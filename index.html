<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Dindaku!</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: 
        linear-gradient(rgba(180, 210, 230, 0.7), rgba(180, 210, 230, 0.7)),
        url('bg.biru.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 50px 20px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #0066aa;
    }

    p {
      font-size: 1em;
      max-width: 750px;
      margin: 0 auto 30px;
      line-height: 1.8em;
    }

    .heart {
      width: 90vw;
      max-width: 320px;
      height: 320px;
      position: relative;
      margin: 40px auto;
      transform: rotate(-45deg);
    }

    .heart img {
      position: absolute;
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .heart img:nth-child(1)  { top: 40%; left: 0%; }
    .heart img:nth-child(2)  { top: 15%; left: 20%; }
    .heart img:nth-child(3)  { top: 0%;  left: 45%; }
    .heart img:nth-child(4)  { top: 15%; left: 70%; }
    .heart img:nth-child(5)  { top: 40%; left: 90%; }
    .heart img:nth-child(6)  { top: 65%; left: 75%; }
    .heart img:nth-child(7)  { top: 90%; left: 50%; }
    .heart img:nth-child(8)  { top: 85%; left: 20%; }
    .heart img:nth-child(9)  { top: 65%; left: 5%; }
    .heart img:nth-child(10) { top: 50%; left: 35%; }
    .heart img:nth-child(11) { top: 30%; left: 45%; }
    .heart img:nth-child(12) { top: 50%; left: 65%; }

    .more-message {
      margin-top: 40px;
      padding: 0 20px 100px;
      text-align: center;
    }

    .more-message p {
      font-size: 1em;
      max-width: 700px;
      margin: 25px auto;
      line-height: 1.8em;
    }

    .play-button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #0066aa;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .yt-audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .heart img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Dindol!</h1>
    <p>
      hari ini umur lo bertambah jadi 21 tahun, i pray a lot for you din.<br />
      Makasiiw yaaw sudaa selalu jadi cahaya di hari-hari guee, tempat yang paling nyaman buat cerita dan selalu buat gue ketawa.<br />
      ...
    </p>

    <button class="play-button" onclick="playAudio()">▶ Putar Lagu</button>

    <div class="yt-audio" id="yt-container">
      <iframe
        id="yt-player"
        width="0"
        height="0"
        src=""
        frameborder="0"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>

    <div class="heart">
      <img src="foto1.jpg" alt="Foto 1" />
      <img src="foto2.jpg" alt="Foto 2" />
      <img src="foto3.jpg" alt="Foto 3" />
      <img src="foto4.jpg" alt="Foto 4" />
      <img src="foto5.jpg" alt="Foto 5" />
      <img src="foto6.jpg" alt="Foto 6" />
      <img src="foto7.jpg" alt="Foto 7" />
      <img src="foto8.jpg" alt="Foto 8" />
      <img src="foto9.jpg" alt="Foto 9" />
      <img src="foto10.jpg" alt="Foto 10" />
      <img src="foto11.jpg" alt="Foto 11" />
      <img src="foto12.jpg" alt="Foto 12" />
    </div>
  </div>

  <div class="more-message">
    <p>... (pesan lainnya)</p>
  </div>

  <!-- Salju -->
  <script>
    for (let i = 0; i < 30; i++) {
      let snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "❄️";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = (5 + Math.random() * 5) + "s";
      snow.style.fontSize = (10 + Math.random() * 20) + "px";
      document.body.appendChild(snow);
    }
  </script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    confetti({
      particleCount: 180,
      spread: 90,
      origin: { y: 0.6 }
    });
  </script>

  <!-- Emoji hati terbang -->
  <script>
    const emojis = ['💗', '💕', '💖'];
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 14 + Math.random() * 20 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 700);
  </script>

  <!-- Play YouTube Audio -->
  <script>
    function playAudio() {
      const iframe = document.getElementById("yt-player");
      iframe.src = "https://www.youtube.com/embed/VuNIsY6JdUw?autoplay=1&loop=1&playlist=VuNIsY6JdUw";
      document.getElementById("yt-container").style.display = "block";
    }
  </script>
</body>
</html>
